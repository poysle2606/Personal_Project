<div class="vc_empty_space" style="height: 20px"><span class="vc_empty_space_inner"></span></div>

<div class="container-fluid" >
  <div class="col-12 center">
    <div class="row">
      <div class="col-3">

      </div>
      <div class="col-6 right-center" style="border-radius: 10px;background-color: silver">
        <div id="form" class="text-black">
          <form [formGroup]="patientForm" (ngSubmit)="submit()" novalidate>
            <div>
              <label><h1 style="color:  black">Thêm mới bệnh án </h1></label>
            </div>
            <input class="form-control form-control-lg" type="hidden" placeholder="Id"
                   aria-label=".form-control-lg example" formControlName="id">
            <div class="vc_empty_space" style="height: 20px"><span class="vc_empty_space_inner"></span></div>
            <div>
              <input class="form-control form-control-lg" type="text" placeholder="Mã bệnh án"
                     aria-label=".form-control-lg example" formControlName="codePatient">
            </div>
            <div style="color: red"
                 *ngIf="!patientForm.controls.codePatient?.valid&&(patientForm.controls.codePatient?.dirty||patientForm.controls.codePatient?.touched)">
              Không được để trống
            </div>
            <div class="vc_empty_space" style="height: 20px"><span class="vc_empty_space_inner"></span></div>

            <div>
              <input class="form-control form-control-lg" type="date" placeholder="Ngày nhập viện"
                     aria-label=".form-control-lg example" formControlName="dayStart">
            </div>
            <div style="color: red"
                 *ngIf="patientForm.controls.dayStart.hasError('required')&&(patientForm.controls.dayStart?.dirty||patientForm.controls.dayStart?.touched)">
              Không được để trống
            </div>
            <div style="color: red"
                 *ngIf="patientForm.hasError('checkDay')&&(patientForm.controls.dayStart?.dirty||patientForm.controls.dayStart?.touched)">
              Ngay nhap vien phai be hon ngay ra vien
            </div>
            <div class="vc_empty_space" style="height: 20px"><span class="vc_empty_space_inner"></span></div>
            <div>
              <input class="form-control form-control-lg" type="date" placeholder="Ngày ra vện"
                     aria-label=".form-control-lg example" formControlName="dayEnd">
            </div>
            <div style="color: red"
                 *ngIf="patientForm.controls.dayEnd.hasError('required')&&(patientForm.controls.dayEnd?.dirty||patientForm.controls.dayEnd?.touched)">
              Không được để trống
            </div>
            <div style="color: red"
                 *ngIf="patientForm.hasError('checkDay')&&(patientForm.controls.dayEnd?.dirty||patientForm.controls.dayEnd?.touched)">
              Ngay ra vien phai lo hon ngay nhap vien
            </div>

            <div class="vc_empty_space" style="height: 20px"><span class="vc_empty_space_inner"></span></div>
            <div>
              <input class="form-control form-control-lg" type="text" placeholder="Lý do"
                     aria-label=".form-control-lg example" formControlName="reason">
            </div>
            <div style="color: red"
                 *ngIf="!patientForm.controls.reason?.valid&&(patientForm.controls.reason?.dirty||patientForm.controls.reason?.touched)">

              Không được để trống
            </div>
            <div class="vc_empty_space" style="height: 20px"><span class="vc_empty_space_inner"></span></div>
            <div>
              <input class="form-control form-control-lg" type="text" placeholder="Phương pháp"
                     aria-label=".form-control-lg example" formControlName="method">
            </div>
            <div style="color: red"
                 *ngIf="!patientForm.controls.method?.valid&&(patientForm.controls.method?.dirty||patientForm.controls.method?.touched)">

              Không được để trống
            </div>
            <div class="vc_empty_space" style="height: 20px"><span class="vc_empty_space_inner"></span></div>
            <div>
              <input class="form-control form-control-lg" type="text" placeholder="Bác sĩ"
                     aria-label=".form-control-lg example" formControlName="doctor">
            </div>
            <div style="color: red"
                 *ngIf="!patientForm.controls.doctor?.valid&&(patientForm.controls.doctor?.dirty||patientForm.controls.doctor?.touched)">

              Không được để trống
            </div>
            <div class="vc_empty_space" style="height: 20px"><span class="vc_empty_space_inner"></span></div>
            <div>
              <input class="form-control form-control-lg" type="text" placeholder="Tên bệnh nhân"
                     aria-label=".form-control-lg example" formControlName="namePeoplePatient">
            </div>
            <div style="color:red"
                 *ngIf="!patientForm.controls.namePeoplePatient?.valid&&(patientForm.controls.namePeoplePatient?.dirty||patientForm.controls.namePeoplePatient?.touched)">
              Không được để trống
            </div>
            <div class="vc_empty_space" style="height: 20px"><span class="vc_empty_space_inner"></span></div>
            <!--select option-->
            <div>
              <select class="form-control form-control-lg" type="text"
                      aria-label=".form-control-lg example" formControlName="codePeoplePatient">
                <option value="" disabled>--Chọn Mã Bệnh Nhân--</option>
                <option *ngFor="let item of peoplePatientList" [ngValue]="item">{{item.codePeoplePatient}}</option>
              </select>
            </div>
            <div class="vc_empty_space" style="height: 20px"><span class="vc_empty_space_inner"></span></div>
            <!--Nut luu-->
            <div class="vc_empty_space" style="height: 15px"><span class="vc_empty_space_inner"></span></div>
            <button type="submit" class=" btn btn-success"  [disabled]="!patientForm.valid ">Lưu</button>
            <div class="vc_empty_space" style="height: 20px"><span class="vc_empty_space_inner"></span></div>
          </form>
        </div>
      </div>
      <div class="col-3">

      </div>
    </div>
  </div>
</div>
<div class="vc_empty_space" style="height: 20px"><span class="vc_empty_space_inner"></span></div>
