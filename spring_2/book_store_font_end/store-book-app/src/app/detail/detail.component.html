<div class="container mt-4">
  <div class="row">
      <div class="col-lg-5 col-sm-5 bg-light">
        <div class="text-center mt-3">
          <img class="img-fluid"
               src="https://sudospaces.com/eshop/2021/08/2-nhat-ky-chu-be-nhut-nhat-tap-12-chuyen-di-bao-tap-the-getaway-song-ngu-1629688044-large.jpg"
               alt="">
        </div>
        <div class="mt-3 mb-3">
          <button class="btn-to-card">Thêm vào giở hàng</button>
          <button class="btn-to-buy">Mua ngay</button>
        </div>
      </div>
      <div class="col-lg-7 col-sm-7 bg-light">
        <div class="row">
          <div class="text-center mt-2" style="height: 100px">
            <h1>Tên sách</h1>
          </div>
          <hr style="border: 5px solid orange; border-radius: 5px">
          <div class="col-lg-6">
            <ul>
              <li>
                Mã sản phẩm:
              </li>
              <hr>
              <li>
                Tác giả:
              </li>
              <hr>
              <li>
                Dịch giả:
              </li>
              <hr>
              <li>
                Nhà Xuất bản:
              </li>
              <hr>
            </ul>
          </div>
          <div class="col-lg-6">
            <ul>
              <li>
                Số trang:
              </li>
              <hr>
              <li>
                Kích thước:
              </li>
              <hr>
              <li>
                Ngày phát hành:
              </li>
              <hr>
              <li>
                Quốc gia:
              </li>
              <hr>
            </ul>
          </div>
        </div>
        <div style="float: left">
          <span>Số lượng: </span>
          <button class="btn-quality fa fa-minus"></button>
          <span>1</span>
          <button class="btn-quality fa fa-plus"></button>
        </div>
        <div class="d-flex align-items-center mt-1" style="float: left; margin-left: 100px">
          <h2 class="money-to-pay">59.000đ</h2>
          <h6 class="text-muted ml-2 mx-2 ">
            <del>63.000<span>đ</span></del>
          </h6>
        </div>
        <div style="clear:left">
          <h5 style="color: red">Chính sách đổi trả: &nbsp; Đổi trả trong vòng 7 ngày.</h5>
          <button class="btn-back mb-3 mt-3" [routerLink]="['']">Quay lại</button>
        </div>
      </div>
  </div>
</div>
